version: '{build}'

init:
  - git config --global core.autocrlf input

platform:
  - x86

environment:
  matrix:
  - QT5: C:\Qt\5.10.1
    MINGW: C:\Qt\5.10.1\mingw53_32
    MSYS: C:\Qt\5.10.1\mingw53_32\msys\1.0
    use_cmake: "false"

before_build:
  - set PATH=%MINGW%\bin;%QT5%;%QT5%\bin;%MSYS%\bin;%PATH%
  - cd \projects\bitcurrency

build_script:
  - qmake bitcurrency-qt.pro
  - mingw32-make
