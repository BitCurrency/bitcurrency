version: '{build}'

init:
  - git config --global core.autocrlf input

platform:
  - x86

environment:
  matrix:
  - QT5: C:\Qt\5.10.1\
    MINGW: C:\MinGW
    MSYS: C:\MinGW\1.0\msys
    use_cmake: "false"
    fast_finish: true


before_build:
  - set PATH=%MINGW%\bin;%QT5%;%QT5%\bin;%MSYS%\bin;%PATH%
  - cd \projects\bitcurrency

build_script:
  - dir /S %QT5%
  - dir /S %MINGW%\bin
  - make
