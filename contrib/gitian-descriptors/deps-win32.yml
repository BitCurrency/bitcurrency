---
name: "bitcoin-deps"
suites:
- "xenial"
architectures:
- "amd64"
packages:
- "mingw-w64"
- "git-core"
- "zip"
- "wine"
reference_datetime: "2011-01-30 00:00:00"
remotes: []
files:
- "openssl-1.0.1g.tar.gz"
- "db-4.8.30.NC.tar.gz"
- "miniupnpc-1.8.tar.gz"
- "zlib-1.2.6.tar.gz"
- "libpng-1.5.9.tar.gz"
- "qrencode-3.2.0.tar.bz2"
script: |
  #
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  #
  tar xzf openssl-1.0.1g.tar.gz
  cd openssl-1.0.1g
  ./Configure --cross-compile-prefix=i686-w64-mingw32- mingw
  make
  cd ..
  #
  tar xzf db-4.8.30.NC.tar.gz
  cd db-4.8.30.NC/build_unix
  ../dist/configure --enable-mingw --enable-cxx --host=i686-w64-mingw32 CFLAGS="-I/usr/i686-w64-mingw32/include" --disable-replication
  make $MAKEOPTS
  cd ../..
  #
  tar xzf miniupnpc-1.8.tar.gz
  cd miniupnpc-1.8
  sed 's/dllwrap -k --driver-name gcc/$(DLLWRAP) -k --driver-name $(CC)/' -i Makefile.mingw
  sed 's|wingenminiupnpcstrings $< $@|./wingenminiupnpcstrings $< $@|' -i Makefile.mingw
  sed 's|LIBRARY||' -i miniupnpc.def
  sed 's| upnpc-shared||' -i Makefile.mingw
  make -f Makefile.mingw DLLWRAP=i686-w64-mingw32-dllwrap CC=i686-w64-mingw32-gcc AR=i686-w64-mingw32-ar
  cd ..
  mv miniupnpc-1.8 miniupnpc
  #
  tar xzf zlib-1.2.6.tar.gz
  cd zlib-1.2.6
  make -f win32/Makefile.gcc PREFIX=i686-w64-mingw32- $MAKEOPTS
  cd ..
  #
  tar xzf libpng-1.5.9.tar.gz
  cd libpng-1.5.9
  ./configure CC=i686-w64-mingw32-g++ AR=i686-w64-mingw32-ar STRIP=i686-w64-mingw32-strip RANLIB=i686-w64-mingw32-ranlib OBJDUMP=i686-w64-mingw32-objdump LD=i686-w64-mingw32-ld LDFLAGS="-L../zlib-1.2.6/ -L/usr/lib/i386-linux-gnu" CFLAGS="-I../zlib-1.2.6/"
  make $MAKEOPTS
  cd ..
  #
  tar xjf qrencode-3.2.0.tar.bz2
  cd qrencode-3.2.0
  ./configure CC=i686-w64-mingw32-g++ AR=i686-w64-mingw32-ar STRIP=i686-w64-mingw32-strip RANLIB=i686-w64-mingw32-ranlib OBJDUMP=i686-w64-mingw32-objdump LD=i686-w64-mingw32-ld png_LIBS="../libpng-1.5.9/.libs/libpng15.a ../zlib-1.2.6/libz.a" png_CFLAGS="-I../libpng-1.5.9"
  make $MAKEOPTS
  cd ..
  #
  zip -r $OUTDIR/bitcurrency-deps-0.0.1.zip \
    $(ls qrencode-*/{qrencode.h,.libs/libqrencode.{,l}a} | sort) \
    $(ls db-*/build_unix/{libdb_cxx.a,db.h,db_cxx.h,libdb.a,.libs/libdb_cxx-?.?.a} | sort) \
    $(find openssl-* -name '*.a' -o -name '*.h' | sort) \
    $(find miniupnpc -name '*.h' -o -name 'libminiupnpc.a' | sort)
  # Kill wine processes as gitian won't figure out we are done otherwise
  killall wineserver services.exe explorer.exe winedevice.exe
